<div class="widget-root timer-root">
    <div class="timer-display" id="timer-display">
        <span class="time-seg" id="t-hours" contenteditable="true">00</span>:
        <span class="time-seg" id="t-minutes" contenteditable="true">00</span>:
        <span class="time-seg" id="t-seconds" contenteditable="true">00</span>
        <span class="time-sep">.</span>
        <span class="time-seg ms" id="t-ms" contenteditable="true">00</span>
    </div>

    <div class="timer-controls">
        <div class="quick-adds">
            <button id="add-30s" class="timer-btn">+30s</button>
            <button id="add-1m" class="timer-btn">+1m</button>
            <button id="add-10m" class="timer-btn">+10m</button>
        </div>

        <div class="mode-toggle">
            <button id="toggle-countup" class="timer-btn">Count Down</button>
        </div>

        <div class="actions">
            <button id="timer-start" class="timer-btn">Start</button>
            <button id="timer-pause" class="timer-btn">Pause</button>
            <button id="timer-reset" class="timer-btn">Reset</button>
        </div>
    </div>
</div>
